<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

	<!-- Primary Meta Tags -->
	<title>Git Report</title>
	<meta name="title" content="Git Report">
	<meta name="description" content="Fastest report creator, right from your commits.">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://git-report.com/">
	<meta property="og:title" content="Git Report">
	<meta property="og:description" content="Fastest report creator, right from your commits.">
	<meta property="og:image" content="/meta.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://git-report.com/">
	<meta property="twitter:title" content="Git Report">
	<meta property="twitter:description" content="Fastest report creator, right from your commits.">
	<meta property="twitter:image" content="/meta.png">

	<!-- Favs -->
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<!-- Apple Touch Icon (at least 200x200px) -->
	<link rel="apple-touch-icon" href="/logo512.png">
	<!-- To run the web application in full-screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Status Bar Style (see Supported Meta Tags below for available values) -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="#000000" />
  <meta name="version" content="<%- version %>">
  <link rel="manifest" href="/manifest.json" />
</head>


<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
